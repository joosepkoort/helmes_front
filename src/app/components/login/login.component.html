<section class="hero is-info is-fullheight is-bold" layout-fill layout-align="center center">
    <div class="login_box">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title class="titlepos">Login</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form class="example-form" (keyup.enter)="checkLogin()">
                    <table class="example-full-width" cellspacing="0">
                        <tr>
                            <td>
                                <mat-form-field class="example-full-width" layout-fill layout-align="center">
                                    <input matInput placeholder="{{ 'Username' }}" [formControl]="usernameFormControl" [(ngModel)]="username" name="username" required />
                                    <mat-error *ngIf="usernameFormControl.hasError('required')">
                                        {{ "Field cannot be empty" }}
                                    </mat-error>
                                </mat-form-field>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="{{ 'Password' }}" [formControl]="passwordFormControl" [(ngModel)]="password" type="password" name="password" required />
                                    <mat-error *ngIf="passwordFormControl.hasError('required')">
                                        {{ "Field cannot be empty" }}
                                    </mat-error>
                                </mat-form-field>
                            </td>
                        </tr>
                    </table>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <button class="specific" mat-raised-button (click)="checkLogin()" color="primary">
          {{ "Login" }}
        </button>
                <button class="switched" mat-raised-button routerLink="/register" color="primary">
          {{ "Register" }}
        </button>
            </mat-card-actions>
        </mat-card>
    </div>
</section>
